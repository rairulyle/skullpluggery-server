  sonarr:
    container_name: sonarr
    image: lscr.io/linuxserver/sonarr:develop
    ports:
      - 8989:8989
    environment:
      PGID: 1000
      PUID: 1000
      TZ: ${TZ}
    volumes:
      - ${APP_DATA}/sonarr:/config
      - ${DATA}:/data
      - ${APP_DATA}/sonarr/custom-services.d:/custom-services.d
      - ${APP_DATA}/sonarr/custom-cont-init.d:/custom-cont-init.d
