    labels:
      homepage.group: MediaService
      homepage.name: Sonarr
      homepage.icon: sonarr.png
      homepage.href: http://sonarr.${DOMAIN_NAME}
      homepage.widget.type: sonarr
      homepage.widget.url: http://${IP_ADDRESS}:8989
      homepage.widget.key: ${SONARR_API_KEY}
      npm.proxy.domain: sonarr.${DOMAIN_NAME}
      npm.proxy.port: "8989"
      net.unraid.docker.icon: https://raw.githubusercontent.com/homarr-labs/dashboard-icons/refs/heads/main/png/sonarr.png
      net.unraid.docker.webui: http://sonarr.${DOMAIN_NAME}

  lidarr:
    container_name: lidarr
    image: ghcr.io/linuxserver-labs/prarr:lidarr-plugins
    ports:
      - 8686:8686
    environment:
      PGID: 1000
      PUID: 1000
      TZ: ${TZ}
    volumes:
      - ${APP_DATA}/lidarr:/config
      - ${DATA}:/data
      - ${APP_DATA}/lidarr/custom-services.d:/custom-services.d
      - ${APP_DATA}/lidarr/custom-cont-init.d:/custom-cont-init.d
    restart: unless-stopped
    labels:
      homepage.group: MediaService
      homepage.name: Lidarr
      homepage.icon: lidarr.png
      homepage.href: http://lidarr.${DOMAIN_NAME}
      homepage.widget.type: lidarr
      homepage.widget.url: http://${IP_ADDRESS}:8686
      homepage.widget.key: ${LIDARR_API_KEY}
      npm.proxy.domain: lidarr.${DOMAIN_NAME}
      npm.proxy.port: "8686"
      net.unraid.docker.icon: https://raw.githubusercontent.com/homarr-labs/dashboard-icons/refs/heads/main/png/lidarr.png
      net.unraid.docker.webui: http://lidarr.${DOMAIN_NAME}

  bazarr:
    container_name: bazarr
    image: lscr.io/linuxserver/bazarr:latest
    ports:
      - 6767:6767
    environment:
      PGID: 1000
      PUID: 1000
      TZ: ${TZ}
    volumes:
      - ${APP_DATA}/lidarr:/config
      - ${DATA}:/data
    restart: unless-stopped
    labels:
      npm.proxy.domain: bazarr.${DOMAIN_NAME}
      npm.proxy.port: "6767"
      net.unraid.docker.icon: https://raw.githubusercontent.com/homarr-labs/dashboard-icons/refs/heads/main/png/bazarr.png
      net.unraid.docker.webui: http://bazarr.${DOMAIN_NAME}

  prowlarr:
    container_name: prowlarr
    image: lscr.io/linuxserver/prowlarr:latest
    ports:
      - 9696:9696
    environment:
      PGID: 1000
      PUID: 1000
      TZ: ${TZ}
    volumes:
      - ${APP_DATA}/prowlarr:/config
    restart: unless-stopped
    labels:
      npm.proxy.domain: prowlarr.${DOMAIN_NAME}
      npm.proxy.port: "9696"
      net.unraid.docker.icon: https://raw.githubusercontent.com/homarr-labs/dashboard-icons/refs/heads/main/png/prowlarr.png
      net.unraid.docker.webui: http://prowlarr.${DOMAIN_NAME}

  agregarr:
    container_name: agregarr
    image: agregarr/agregarr:latest
    ports:
      - 7171:7171
    environment:
      TZ: ${TZ}
    volumes:
      - ${APP_DATA}/agregarr:/app/config
      - ${DATA}:/data
    restart: unless-stopped
    labels:
      npm.proxy.domain: agregarr.${DOMAIN_NAME}
      npm.proxy.port: "7171"
      net.unraid.docker.icon: https://raw.githubusercontent.com/homarr-labs/dashboard-icons/refs/heads/main/png/agregarr.png
      net.unraid.docker.webui: http://agregarr.${DOMAIN_NAME}

  qbittorrent:
    container_name: qbittorrent
    image: ghcr.io/hotio/qbittorrent:latest
    ports:
      - 8080:8080
    environment:
      PGID: 1000
      PUID: 1000
      TZ: ${TZ}
      UMASK: 002
    volumes:
      - ${APP_DATA}/qbittorrent:/config
      - ${DATA}/torrents:/data/torrents
    restart: unless-stopped
    labels:
      homepage.group: Media
      homepage.name: qBittorrent
      homepage.icon: qbittorrent.png
      homepage.href: http://torrent.${DOMAIN_NAME}
      homepage.widget.type: qbittorrent
      homepage.widget.url: http://${IP_ADDRESS}:8080
      homepage.widget.username: ${DEFAULT_APP_USERNAME}
      homepage.widget.password: ${DEFAULT_APP_PASSWORD}
      npm.proxy.domain: torrent.${DOMAIN_NAME}
      npm.proxy.port: "8080"
      net.unraid.docker.icon: https://raw.githubusercontent.com/homarr-labs/dashboard-icons/refs/heads/main/png/qbittorrent.png
      net.unraid.docker.webui: http://torrent.${DOMAIN_NAME}

  qui:
    container_name: qui
    image: ghcr.io/autobrr/qui:latest
    ports:
      - "7476:7476"
    environment:
      TZ: ${TZ}
    volumes:
      - ${APP_DATA}/qui:/config
      - ${DATA}/torrents:/data/torrents
    restart: unless-stopped
    labels:
      npm.proxy.domain: qui.${DOMAIN_NAME}
      npm.proxy.port: "7476"
      net.unraid.docker.icon: https://raw.githubusercontent.com/homarr-labs/dashboard-icons/refs/heads/main/png/qui.png
      net.unraid.docker.webui: http://qui.${DOMAIN_NAME}

  slskd:
    container_name: slskd
    image: slskd/slskd
    ports:
      - "5030:5030"
      - "5031:5031"
      - "50300:50300"
    environment:
      SLSKD_DOWNLOADS_DIR: /data/slskd/downloads
      SLSKD_INCOMPLETE_DIR: /data/slskd/incomplete
      SLSKD_PASSWORD: ${DEFAULT_APP_PASSWORD}
      SLSKD_REMOTE_CONFIGURATION: true
      SLSKD_SLSK_PASSWORD: ${SOULSEEK_PASSWORD}
      SLSKD_SLSK_USERNAME: ${SOULSEEK_USERNAME}
      SLSKD_USERNAME: ${DEFAULT_APP_USERNAME}
      TZ: ${TZ}
    volumes:
      - ${APP_DATA}/slskd:/app
      - ${DATA}:/data
    restart: unless-stopped
    labels:
      npm.proxy.domain: slskd.${DOMAIN_NAME}
      npm.proxy.port: "5030"
      net.unraid.docker.icon: https://raw.githubusercontent.com/homarr-labs/dashboard-icons/refs/heads/main/png/slskd.png
      net.unraid.docker.webui: http://slskd.${DOMAIN_NAME}

  lidify:
    container_name: lidify
    image: chevron7locked/lidify:latest
    ports:
      - "3030:3030"
    environment:
      LIDIFY_CALLBACK_URL: http://${IP_ADDRESS}:3030
      SESSION_SECRET: ${SESSION_SECRET}
      SETTINGS_ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      TZ: ${TZ}
    volumes:
      - ${APP_DATA}/lidify:/data
      - ${DATA}:/disk
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    labels:
      npm.proxy.domain: lidify.${DOMAIN_NAME}
      npm.proxy.port: "3030"
      net.unraid.docker.icon: https://raw.githubusercontent.com/homarr-labs/dashboard-icons/refs/heads/main/png/lidify.png
      net.unraid.docker.webui: http://lidify.${DOMAIN_NAME}
