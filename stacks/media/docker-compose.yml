  radarr:
    container_name: radarr
    image: lscr.io/linuxserver/radarr:latest
    ports:
      - 7878:7878
    environment:
      PGID: 1000
      PUID: 1000
      TZ: ${TZ}
    volumes:
      - ${APP_DATA}/radarr:/config
      - ${DATA}:/data
