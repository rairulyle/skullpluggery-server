name: media

services:
  plex:
    container_name: plex
    image: lscr.io/linuxserver/plex:latest
    network_mode: host
    devices:
      - /dev/dri:/dev/dri
    environment:
      PGID: 1000
      PUID: 1000
      TZ: ${TZ}
      VERSION: docker
    volumes:
      - ${APP_DATA}/plex:/config
      - ${DATA}:/data
    restart: unless-stopped
    labels:
      homepage.group: Media
      homepage.name: Plex
      homepage.icon: plex.png
      homepage.href: http://plex.${DOMAIN_NAME}
      homepage.widget.type: plex
      homepage.widget.url: http://${IP_ADDRESS}:32400
      homepage.widget.key: ${PLEX_API_KEY}
      npm.proxy.domain: plex.${DOMAIN_NAME}
      npm.proxy.port: "32400"
      net.unraid.docker.icon: https://raw.githubusercontent.com/homarr-labs/dashboard-icons/refs/heads/main/png/plex.png
      net.unraid.docker.webui: http://plex.${DOMAIN_NAME}

  plextraktsync:
    container_name: plextraktsync
    image: lscr.io/linuxserver-labs/plextraktsync:latest
    environment:
      PGID: 1000
      PUID: 1000
      TZ: ${TZ}
    volumes:
      - ${APP_DATA}/plextraktsync:/config
    restart: unless-stopped

  overseerr:
    container_name: overseerr
    image: lscr.io/linuxserver/overseerr:latest
    ports:
      - 5055:5055
    environment:
      PGID: 1000
      PUID: 1000
      TZ: Etc/UTC
    volumes:
      - ${APP_DATA}/overseerr:/config
    restart: unless-stopped
    labels:
      homepage.group: Media
      homepage.name: Overseerr
      homepage.icon: overseerr.png
      homepage.href: http://request.${DOMAIN_NAME}
      homepage.widget.type: overseerr
      homepage.widget.url: http://${IP_ADDRESS}:5055
      homepage.widget.key: ${OVERSEERR_API_KEY}
      npm.proxy.domain: request.${DOMAIN_NAME}
      npm.proxy.port: "5055"
      net.unraid.docker.icon: https://raw.githubusercontent.com/homarr-labs/dashboard-icons/refs/heads/main/png/overseerr.png
      net.unraid.docker.webui: http://request.${DOMAIN_NAME}
      
